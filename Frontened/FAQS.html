<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSCET Alumni - FAQs</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f8ff; }

    nav {
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav div:first-child {
      font-size: 28px;
      font-weight: bold;
      color: #0d47a1;
    }

    nav a {
      text-decoration: none;
      margin-left: 25px;
      color: #004d40;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00796b;
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 3rem;
      color: #003366;
      margin-bottom: 20px;
    }

    .faq {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    .faq-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .faq-item h3 {
      margin: 0;
      color: #003366;
    }

    .faq-item p {
      margin: 10px 0 0;
      color: #444;
    }

    .faq-item .user-info {
      font-size: 0.9rem;
      color: #666;
      margin: 5px 0;
    }

    .faq-item.pending p {
      color: #888;
      font-style: italic;
    }

    .faq-item input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .faq-item button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .faq-item button:hover {
      background-color: #005f8f;
    }

    .faq-form {
      max-width: 900px;
      margin: 20px auto;
      text-align: left;
    }

    .faq-form input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .faq-form button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .faq-form button:hover {
      background-color: #005f8f;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <nav>
    <div>NSCET<br>ALUMNI</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">ABOUT</a>
      <a href="events.html">EVENTS</a>
      <a href="news.html">NEWS</a>
      <a href="FAQS.html">FAQs</a>
    </div>
  </nav>

  <section class="main-content">
    <h1>Frequently Asked Questions</h1>
    <div class="faq-form" id="studentFaqFormContainer"></div>
    <div class="faq" id="faqContainer"></div>
  </section>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
